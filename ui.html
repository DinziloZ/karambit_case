<!DOCTYPE html>
<html>
<head>
  <title>Karambit Case</title>
  <link rel="icon" type="image/png" href="img/npx.jpg" sizes="32x32" />
  <link rel="stylesheet" href="style.css">

</head>
<body>

  <div class="open">
    <img class="icon" src="img/npx.jpg" alt="">
    <h1> Karambit Case - NoPixel Inspired</h1>
  </div>

  <div class="container">
    
    <div class="minigame">
      
      <div class="slider">

          <div class="slide-track">
            
          <!-- IMAGE -->
            <div class="slide"> 
              <img id="item1" src="img/karambit1.png">
            </div>

            <div class="slide"> 
              <img id="item3" src="img/karambit2.png">
            </div>

            <div class="slide"> 
              <img id="item2" src="img/karambit3.png">
            </div>
            
            <div class="slide"> 
              <img id="item5" src="img/karambit4.png">
            </div>

            <div class="slide"> 
              <img id="item4" src="img/karambit5.png">
            </div>

            <!-- IMAGE x2 -->
            <div class="slide"> 
              <img id="item10" src="img/karambit1.png">
            </div>

            <div class="slide"> 
              <img id="item6" src="img/karambit2.png">
            </div>

            <div class="slide"> 
              <img id="item7" src="img/karambit3.png">
            </div>
            
            <div class="slide"> 
              <img id="item8" src="img/karambit4.png">
            </div>

            <div class="slide"> 
              <img id="item9" src="img/karambit5.png">
            </div>

            
          </div>
          <div class="arrow"></div>
        </div>
        
      <button onclick="spinImage()">SPIN</button>
      <audio id="myAudio">
        <source src="case.mp3" type="audio/mpeg">
      </audio>
      </div>
  

  </div>
  
  <script src="script.js"> </script>
</body>
</html>
